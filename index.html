<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

<div id="container-main">
    <div id="display">0</div>
    <div id="keypad">
        <div id="row-0">
            <button id="clear" class="operators">CLEAR</button>
        </div>
        <div id="row-1">
            <button id="num7" class="nums">7</button>
            <button id="num8" class="nums">8</button>
            <button id="num9" class="nums">9</button>
            <button id="divide" class="operators">÷</button>
        </div>
        <div id="row-2">
            <button id="num4" class="nums">4</button>
            <button id="num5" class="nums">5</button>
            <button id="num6" class="nums">6</button>
            <button id="multiply" class="operators">×</button>
        </div>
        <div id="row-3">
            <button id="num1" class="nums">1</button>
            <button id="num2" class="nums">2</button>
            <button id="num3" class="nums">3</button>
            <button id="subtract" class="operators">−</button>
        </div>
        <div id="row-4">
            <button id="num0" class="nums">0</button>
            <button id="decimal" class="nums">.</button>
            <button id="equals" class="operators">=</button>
            <button id="add" class="operators">+</button>
        </div>
    </div>



</div>








</body>
</html>
