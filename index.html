<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

<div id="container-main">
    <div id="display"></div>
    <div id="keypad">
        <div id="row-0">
            <button id="clear">CLEAR</button>
        </div>
        <div id="row-1">
            <button id="num7" class="nums" value="7">7</button>
            <button id="num8" class="nums" value="8">8</button>
            <button id="num9" class="nums" value="9">9</button>
            <button id="divide" class="operators" value="/">รท</button>
        </div>
        <div id="row-2">
            <button id="num4" class="nums" value="4">4</button>
            <button id="num5" class="nums" value="5">5</button>
            <button id="num6" class="nums" value="6">6</button>
            <button id="multiply" class="operators" value="*">ร</button>
        </div>
        <div id="row-3">
            <button id="num1" class="nums" value="1">1</button>
            <button id="num2" class="nums" value="2">2</button>
            <button id="num3" class="nums" value="3">3</button>
            <button id="subtract" class="operators" value="-">-</button>
        </div>
        <div id="row-4">
            <button id="num0" class="nums" value="0">0</button>
            <button id="decimal" class="nums" value=".">.</button>
            <button id="equals" class="operators">=</button>
            <button id="add" class="operators" value="+">+</button>
        </div>
    </div>



</div>








</body>
</html>
